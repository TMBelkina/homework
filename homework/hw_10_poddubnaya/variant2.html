<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/variant2.css">
    <title></title>
</head>
<body>
 <div class="container">
    <form>
        <span><h1>Registration form</h1></span>
        
        <div class="container1">
            <div class="left">
                <label>First name:</label>
                <label>Last name:</label>
                <label>Age:</label> 
                <label>E-mail:</label>
                <label>Password:</label>
            </div>

            <div class="right">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
        </div>

        <div class="sex">
                <label>Sex:</label>
                <input type="radio"><label>Male</label>
                <input type="radio"><label>Female</label>
        </div>

        <div class="checkbox">
            <label>Checkbox:</label>
            <input type="checkbox"><label>I am a student</label>
            <input type="checkbox"><label>I am a business man</label>
        </div>
        
        <div class="birthday">
            <label>Birthday:</label>
            <label>Day</label>
            <select value="">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>

            <label>Month</label>
            <select value="">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>

            <label>Year</label>
            <select value="">
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
            </select>
        
        <div class="submit">
            <label>Submit Button</label>
            <button type="submit">Submit</button>
        </div>

        <div class="reset">
            <label>Reset Button</label>
            <button type="reset">Reset</button>
        </div>
    </form>
 </div>
    
</body>
</html>
