<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/variant1.css">
    <title></title>
</head>
<body>
 <div class="container">
    <form>
        <div class="heading">
            <h1>Registration form</h1>
        </div>
            
        <div class="container1">
            <div class="left">
                <label>First name:</label>
                <label>Last name:</label>
                <label>Age:</label> 
                <label>E-mail:</label>
                <label>Password:</label>
            </div>

            <div class="right">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="email">
                <input type="password">
            </div>
        </div>
    <br>    

        <div class="container2">
            <label class="label">Sex:
                <input type="radio" class="radio">
                    <span class="fake1"></span>
                    <span class="text">Male</span>
                <input type="radio" class="radio">
                    <span class="fake1"></span>
                    <span class="text">Female</span>
            </label>
        </div>
    <br>

        <div class="container3">
            <label class="label">Checkbox:
                <input type="checkbox" class="checkbox">
                    <span class="fake"></span>
                    <span class="text">I am a student</span>
                <input type="checkbox" class="checkbox">
                    <span class="fake"></span>
                    <span class="text">I am a business man</span>
            </label>
        </div>
    <br>
        
        <div class="container4">
            <label>Birthday:</label>
            <input type="date" name="calendar" value="1980-01-01" max="2022-08-28" min="1980-01-01">
        </div>    
    <br>       
        
        <div class="container5">
            <label>Submit Button</label>
            <button class="submit">Submit</button>
        </div>
    <br>

        <div class="container5">
            <label>Reset Button</label>
            <button class="reset">Reset</button>
        </div>
    </form>
</body>
</html>
