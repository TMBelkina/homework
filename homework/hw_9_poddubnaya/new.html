<html lang="en">

<body>
 <div class="container">
    <form>
        <span><h1>Registration form</h1></span>
        
        <div class="container1">
            <div class="left">
                <label>First name:</label>
                <label>Last name:</label>
                <label>Age:</label> 
                <label>E-mail:</label>
                <label>Password:</label>
            </div>

            <div class="right">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
        </div>

        <div class="sex">
                <label>Sex:</label>
                <input type="radio"><label>Male</label>
                <input type="radio"><label>Female</label>
        </div>

        <div class="checkbox">
            <label>Checkbox:</label>
            <input  type="checkbox"><label>I am a student</label>
            <input  type="checkbox"><label>I am a business man</label>
            
        </div>
        
        <div class="birthday">
            <label>Birthday:</label>
            <input type="date" name="calendar" value="1980-01-01" max="2022-08-28" min="1980-01-01">
        <div class="submit">
            <label>Submit Button</label>
            <button type="submit">Submit</button>
        </div>

        <div class="reset">
            <label>Reset Button</label>
            <button type="reset">Reset</button>
        </div>
    </form>
 </div>
