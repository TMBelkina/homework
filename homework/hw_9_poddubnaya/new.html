<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/new.css">
    <title></title>
</head>
<body>
 <div class="container">
    <form>
        <div class="heading">
            <h1>Registration form</h1>
        </div>
            
        <div class="container1">
            <div class="left">
                <label>First name:</label>
                <label>Last name:</label>
                <label>Age:</label> 
                <label>E-mail:</label>
                <label>Password:</label>
            </div>

            <div class="right">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="email">
                <input type="password">
            </div>
        </div>
    <br>    

        <div class="container2">
                <label>Sex:</label>
                <input type="radio" name="age">Male
                <input type="radio" name="age">Female
        </div>
    <br>

        <div class="container3">
            <label>Checkbox:</label>
            <input type="checkbox">I am a student
            <input type="checkbox">I am a business man
        </div>
    <br>
        
        <div class="container4">
            <label>Birthday:</label>
            <input type="date" name="calendar" value="1980-01-01" max="2022-08-28" min="1980-01-01">
        </div>    
    <br>       
        
        <div class="container5">
            <label>Submit Button</label>
            <button>Submit</button>
        </div>
    <br>

        <div class="container5">
            <label>Reset Button</label>
            <button>Reset</button>
        </div>
    </form>
</body>
</html>
