    <script>

let cart = []

function cartRandom(max) {
    return Math.floor(Math.random() * max);
}
  

function ourBasket(){

    let obj = {}

    cart.push(obj)

    obj.id = cartRandom(9999999)
    obj.name = prompt('Введите название товара')
    obj.price = +prompt('Введите цену')
    obj.amount = +prompt('Введите количество')
    obj.sum = obj.price * obj.amount
    obj.category = prompt('Введите категорию товара')
    
    

}

ourBasket()
